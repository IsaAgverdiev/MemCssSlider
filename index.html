<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="header-discr">CSS Mem Slider</p>
    </div>
    <div class="cssMemSlider">
      <article class="slider">
        <input class="radio-hidden" checked type="radio" name="slider" id="swich1" />
        <input class="radio-hidden" type="radio" name="slider" id="swich2" />
        <input class="radio-hidden" type="radio" name="slider" id="swich3" />
        <input class="radio-hidden" type="radio" name="slider" id="swich4" />
        <div class="slides">
          <div class="slides-wrap">
            <div class="slide slide-1">
              <img src="/img/1.jpg" alt="mem-1" class="slide-img" />
            </div>
            <div class="slide slide-2">
              <img src="/img/2.jpg" alt="mem-2" class="slide-img" />
            </div>
            <div class="slide slide-3">
              <img src="/img/3.jpg" alt="mem-3" class="slide-img" />
            </div>
            <div class="slide slide-4">
              <img src="/img/4.jpg" alt="mem-4" class="slide-img" />
            </div>
          </div>
        </div>
        <div class="discr">
          <p class="discr-text discr-1">It is first memes</p>
          <p class="discr-text discr-2">Oy, it is second memas-raskolbas</p>
          <p class="discr-text discr-3">
            Year, you see <span class="underline">tree</span> third memaladon
          </p>
          <p class="discr-text discr-4">my fantasy is over, so keep the fourth meme</p>
        </div>
        <div class="contiols">
          <label for="swich1" class="label"></label>
          <label for="swich2" class="label"></label>
          <label for="swich3" class="label"></label>
          <label for="swich4" class="label"></label>
        </div>
        <div class="active">
          <label for="swich1" class="label">
            <span class="label-circl"></span>
          </label>
          <label for="swich2" class="label">
            <span class="label-circl"></span>
          </label>
          <label for="swich3" class="label">
            <span class="label-circl"></span>
          </label>
          <label for="swich4" class="label">
            <span class="label-circl"></span>
          </label>
        </div>
      </article>
    </div>
  </body>
</html>
